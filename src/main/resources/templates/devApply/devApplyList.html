<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<body layout:fragment="content">
<nav th:replace="common/nav::nav('approve')"/>
<div class="container-fluid">
    <div class="row py-4">
        <div class="col-2">
            <div th:replace="common/menu::approve('list')"></div>
        </div>
        <div class="col-10">
            <form th:action="@{/devApply/list}" th:object="${devApplyDTO}" method="get">
                <div class="row">
                    <div class="col-sm-2">
                        <select th:field="*{ywlx}" class="form-control">
                            <option value="">业务类型</option>
                            <option th:each="it:${#dicts.items('zylx')}" th:value="${it.key}" th:text="${it.value}"></option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <select th:field="*{sqzt}" class="form-control">
                            <option value="">申请状态</option>
                            <option th:each="it:${#dicts.items('spzt')}" th:value="${it.key}" th:text="${it.value}"></option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
            <table class="table mt-3">
                <tr>
                    <th>序号</th>
                    <th>业务类型</th>
                    <th>申请人</th>
                    <th>申请时间</th>
                    <th>审批状态</th>
                    <th>审批时间</th>
                    <th>操作</th>
                </tr>
                <tr th:if="${#lists.isEmpty(pageData.records)}">
                    <td colspan="8" class="text-center">没有符合条件的记录</td>
                </tr>
                <tr th:each="item:${pageData.records}">
                    <td th:text="${itemStat.count}"></td>
                    <td th:text="${#dicts.value('zylx',item.ywlx)}"></td>
                    <td th:text="${item.sqr}"></td>
                    <td th:text="${#datetimes.format(item.sqsj)}"></td>
                    <td th:text="${#dicts.value('sqzt', item.sqzt)}"></td>
                    <td th:text="${#strings.defaultString(#datetimes.format(item.zjspsj),'--')}"></td>
                    <td>
                        <a sec:authorize="hasAuthority('devApply:view')" th:href="@{/devApply/view(id=${item.id})}" class="btn btn-outline-primary btn-sm btn-view">详情</a>
                        <button sec:authorize="hasAuthority('devApply:delete')" th:attr="data-url=@{/devApply/delete.json(id=${item.id})}" type="button" class="btn btn-outline-danger btn-sm btn-delete">删除</button>
                    </td>
                </tr>
            </table>
            <div th:replace="common/pagination::paginate(${pageData})"></div>
        </div>
    </div>
</div>
<script>
    $(function () {
        initDelete();
        initView();
    });
</script>
</body>
</html>
