<div xmlns:th="http://www.thymeleaf.org" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">流程设置</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/devApplyFlowSetting/{action}.json(action=${action})}" th:object="${devApplyFlowSettingDTO}" method="post">
                    <input th:field="*{id}" type="hidden" />
                    <input th:field="*{fid}" type="hidden" />
                    <input th:field="*{ywlx}" type="hidden" />
                    <input th:value="*{czzh}" id="username" type="hidden"/>
                    <input type="text" class="d-none"/>
                    <div class="mb-3">
                        <label class="form-label">流程名称<i class="required"></i></label>
                        <input type="text" th:field="*{lcmc}" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">审批角色</label>
                        <select th:field="*{czjs}" class="form-control">
                            <option value="">请选择</option>
                            <option th:each="it:${#dicts.items('sysRole')}" th:value="${it.key}" th:text="${it.value}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">审批用户</label>
                        <select th:field="*{czzh}" class="form-control">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save">保存</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
