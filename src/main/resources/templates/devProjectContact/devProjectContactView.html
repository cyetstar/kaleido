<div xmlns:th="http://www.thymeleaf.org" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">联系人</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered mb-5" th:object="${devProjectContactDTO}">
          <tr>
            <th:block th:replace="common/component::label2('单位', *{gzdw})"/>
            <th:block th:replace="common/component::label('部门', *{bm})"/>
          </tr>
          <tr>
            <th:block th:replace="common/component::label('姓名', *{xm})"/>
            <th:block th:replace="common/component::label('联系电话', *{lxdh})"/>
            <th:block th:replace="common/component::label('职务', *{zw})"/>
          </tr>
          <tr>
            <th:block th:replace="common/component::label3('负责事宜', *{fzsy})"/>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
