<div class="modal fade" tabindex="-1" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">文档目录</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/devDocumentCatalog/{action}.json(action=${action})}" th:object="${devDocumentCatalogDTO}"
                      method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{fid}"/>
                    <input type="hidden" th:field="*{sfwxmwdlb}"/>
                    <input type="hidden" th:field="*{sfwmb}"/>
                    <input type="text" class="d-none"/>
                    <div class="mb-3">
                        <label class="form-label">类型<i class="required"></i></label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" th:field="*{sfwml}" value="1">
                                <label class="form-check-label">目录</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" th:field="*{sfwml}" value="0">
                                <label class="form-check-label">文档</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">名称<i class="required"></i></label>
                        <input type="text" th:field="*{lbmc}" class="form-control" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save">保存</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
