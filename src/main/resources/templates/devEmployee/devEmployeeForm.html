<div class="modal fade" tabindex="-1" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">员工信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/devEmployee/{action}.json(action=${action})}" th:object="${devEmployeeDTO}" method="post" class="mt-4">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{zt}"/>
                    <div class="mb-3">
                        <label class="form-label">部门</label>
                        <select th:field="*{departmentId}" class="form-control">
                            <option value="0">请选择</option>
                            <option th:each="it:${#dicts.items('DevDepartment')}" th:value="${it.key}" th:text="${it.value}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">姓名<i class="required"></i></label>
                        <input type="text" th:field="*{xm}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">联系电话<i class="required"></i></label>
                        <input type="text" th:field="*{lxdh}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">岗位<i class="required"></i></label>
                        <select th:field="*{gw}" class="form-control">
                            <option value="">请选择</option>
                            <option th:each="it:${#dicts.items('gw')}" th:value="${it.key}" th:text="${it.value}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">定级</label>
                        <select th:field="*{dj}" class="form-control">
                            <option value="">请选择</option>
                            <option th:each="it:${#dicts.items('kfpj')}" th:value="${it.key}" th:text="${it.value}"></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save">保存</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
