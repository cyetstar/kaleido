<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{layout}">
<body layout:fragment="content">
<nav th:replace="common/nav::nav('basic')"/>
<div class="container-fluid">
    <div class="row py-4">
        <div class="col-2">
            <div th:replace="common/menu::basic('sysDictType')"></div>
        </div>
        <div class="col-10">
            <div th:replace="common/menu::sysDictType('sysDictType')"></div>
            <div class="row mt-4">
                <div class="col-sm">
                    <h5 th:text="|${sysDictTypeDTO.name} (${sysDictTypeDTO.type})|"></h5>
                </div>
                <div class="col-sm text-end">
                    <button sec:authorize="hasAuthority('sysDict:create')" th:attr="data-url=@{/sysDict/create(dictType=${sysDictTypeDTO.type})}" type="button" class="btn btn-primary btn-form">新增</button>
                </div>
            </div>
            <table class="table">
                <tr>
                    <th>序号</th>
                    <th>键值</th>
                    <th>键名</th>
                    <th>顺序</th>
                    <th>操作</th>
                </tr>
                <tr th:if="${#lists.isEmpty(sysDictDTOList)}">
                    <td colspan="6" class="text-center">没有符合条件的记录</td>
                </tr>
                <tr th:each="item:${sysDictDTOList}">
                    <td th:text="${itemStat.count}"></td>
                    <td th:text="${item.value}"></td>
                    <td th:text="${item.label}"></td>
                    <td th:text="${item.sort}"></td>
                    <td>
                        <button sec:authorize="hasAuthority('sysDict:update')" th:attr="data-url=@{/sysDict/update(id=${item.id})}" type="button" class="btn btn-outline-primary btn-sm btn-form">编辑</button>
                        <button sec:authorize="hasAuthority('sysDict:delete')" th:attr="data-url=@{/sysDict/delete.json(id=${item.id})}" type="button" class="btn btn-outline-danger btn-sm btn-delete">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    $(function () {
        initForm();
        initDelete();
    });
</script>
</body>
</html>
