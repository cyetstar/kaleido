<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{layout}">
<body layout:fragment="content">
<nav th:replace="common/nav::nav('basic')"/>
<div class="container-fluid">
    <div class="row py-4">
        <div class="col-2">
            <div th:replace="common/menu::basic('devCustomer')"></div>
        </div>
        <div class="col-10">
            <div class="row mt-4">
                <div class="col-sm">
                    <h5 th:if="${devCustomerDTO!=null}" th:text="${devCustomerDTO.khmc}"></h5>
                </div>
                <div class="col-sm text-end">
                    <button sec:authorize="hasAuthority('devCustomerContact:create')" th:attr="data-url=@{/devCustomerContact/create(customerId=${#request.getParameter('id')})}" type="button" class="btn btn-primary btn-form">新增联系人</button>
                </div>
            </div>
            <table class="table mt-3">
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>联系电话</th>
                    <th>部门</th>
                    <th>职务</th>
                    <th>操作</th>
                </tr>
                <tr th:if="${#lists.isEmpty(devCustomerContactDTOList)}">
                    <td colspan="6" class="text-center">没有符合条件的记录</td>
                </tr>
                <tr th:each="item:${devCustomerContactDTOList}">
                    <td th:text="${itemStat.count}"></td>
                    <td th:text="${item.xm}"></td>
                    <td th:text="${item.lxdh}"></td>
                    <td th:text="${item.bm}"></td>
                    <td th:text="${item.zw}"></td>
                    <td>
                        <button sec:authorize="hasAuthority('devCustomerContact:update')" th:attr="data-url=@{/devCustomerContact/update(id=${item.id})}" type="button" class="btn btn-outline-primary btn-sm btn-form">编辑</button>
                        <button sec:authorize="hasAuthority('devCustomerContact:delete')" th:attr="data-url=@{/devCustomerContact/delete.json(id=${item.id})}" type="button" class="btn btn-outline-danger btn-sm btn-delete">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    $(function () {
        initForm();
        initDelete();
    });
</script>
</body>
</html>
