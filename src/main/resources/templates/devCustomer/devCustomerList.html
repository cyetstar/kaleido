<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{layout}">
<body layout:fragment="content">
<nav th:replace="common/nav::nav('basic')"/>
<div class="container-fluid">
    <div class="row py-4">
        <div class="col-2">
            <div th:replace="common/menu::basic('devCustomer')"></div>
        </div>
        <div class="col-10">
            <form th:action="@{/devCustomer/list}" th:object="${devCustomerDTO}" method="get">
                <div class="row">
                    <div class="col-sm-3">
                        <input type="text" th:field="*{keyword}" class="form-control" placeholder="客户名称">
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary">查询</button>
                    </div>
                    <div class="col-sm text-end">
                        <button sec:authorize="hasAuthority('devCustomer:delete')" th:attr="data-url=@{/devCustomer/create}" type="button" class="btn btn-primary btn-form">新增</button>
                    </div>
                </div>
            </form>
            <table class="table mt-3">
                <tr>
                    <th>序号</th>
                    <th>客户名称</th>
                    <th>操作</th>
                </tr>
                <tr th:if="${#lists.isEmpty(pageData.records)}">
                    <td colspan="3" class="text-center">没有符合条件的记录</td>
                </tr>
                <tr th:each="item:${pageData.records}">
                    <td th:text="${itemStat.count}"></td>
                    <td th:text="${item.khmc}"></td>
                    <td>
                        <a sec:authorize="hasAuthority('devCustomer:view')" th:href="@{/devCustomer/view(id=${item.id})}" class="btn btn-outline-primary btn-sm">详细</a>
                        <button sec:authorize="hasAuthority('devCustomer:update')" th:attr="data-url=@{/devCustomer/update(id=${item.id})}" type="button" class="btn btn-outline-primary btn-sm btn-form">编辑</button>
                        <button sec:authorize="hasAuthority('devCustomer:delete')" th:attr="data-url=@{/devCustomer/delete.json(id=${item.id})}" type="button" class="btn btn-outline-danger btn-sm btn-delete">删除</button>
                    </td>
                </tr>
            </table>
            <div th:replace="common/pagination::paginate(${pageData})"></div>
        </div>
    </div>
</div>
<script>
    $(function () {
        initForm();
        initDelete();
    });
</script>
</body>
</html>
