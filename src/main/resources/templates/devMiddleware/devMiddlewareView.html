<div xmlns:th="http://www.thymeleaf.org" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">中间件</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered mb-5" th:object="${devMiddlewareDTO}">
          <tr>
            <th:block th:replace="common/component::label('部署环境', *{#dicts.value('hjlx', hjlx)})"/>
            <th:block th:replace="common/component::label('中间件类型', *{#dicts.value('zjjlx', zjjlx)})"/>
            <th:block th:replace="common/component::label('版本', *{version})"/>
          </tr>
          <tr>
            <th:block th:replace="common/component::label('ip地址', *{ipaddress})"/>
            <th:block th:replace="common/component::label2('端口', *{port})"/>
          </tr>
          <tr>
            <th:block th:replace="common/component::label3('鉴权信息', *{jqxx})"/>
          </tr>
          <tr>
            <th:block th:replace="common/component::label3('配置文件地址', *{pzwjdz})"/>
          </tr>
          <tr>
            <th:block th:replace="common/component::label3('备注', *{bz})"/>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
