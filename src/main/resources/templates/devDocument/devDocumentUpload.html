<div class="modal fade" tabindex="-1" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">项目文档</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/devDocument/upload.json}" th:object="${devDocumentDTO}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{projectId}"/>
                    <input type="hidden" th:field="*{catalogId}"/>
                    <input type="hidden" th:field="*{md5}"/>
                    <input type="hidden" th:field="*{zjxgsj}"/>
                    <div class="mt-3 mb-3">
                        <label class="form-label">版本号<i class="required"></i></label>
                        <input th:field="*{bbh}" type="number" class="form-control" required />
                    </div>
                    <div class="mt-3 mb-3">
                        <label class="form-label">文件<i class="required"></i></label>
                        <input th:field="*{file}" type="file" class="form-control" required />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" disabled>保存</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
