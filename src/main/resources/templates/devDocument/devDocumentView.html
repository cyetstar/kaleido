<div xmlns:th="http://www.thymeleaf.org" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">文档</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered mb-5" th:object="${devDocumentDTO}">
                    <tr>
                        <th:block th:replace="common/component::label3('文件名称', *{wdmc})"/>
                    </tr>
                    <tr>
                        <th:block th:replace="common/component::label('文件大小', *{#strs.formatFileSize(fileInfoDTO.size)})"/>
                        <th:block th:replace="common/component::label('版本号', *{bbh})"/>
                        <th:block th:replace="common/component::label('修改时间', *{#datetimes.format(zjxgsj)})"/>
                    </tr>
                    <tr>
                        <th:block th:replace="common/component::label3('MD5', *{md5})"/>
                    </tr>
                    <tr>
                        <td class="col-1 bg-light text-end pe-3">下载地址</td>
                        <td class="col-5" colspan="5">
                            <th:block th:replace="common/component::fileLink(*{fileInfoDTO}, false)"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
