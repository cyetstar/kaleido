<div xmlns:th="http://www.thymeleaf.org" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">数据库</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/devDatabase/{action}.json(action=${action})}" th:object="${devDatabaseDTO}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{projectId}"/>
                    <div class="row">
                        <div class="col-sm-4 mb-3">
                            <label class="form-label">部署环境<i class="required"></i></label>
                            <select th:field="*{hjlx}" class="form-control" required>
                                <option value="">请选择</option>
                                <option th:each="it:${#dicts.items('hjlx')}" th:value="${it.key}" th:text="${it.value}"></option>
                            </select>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label class="form-label">数据库类型<i class="required"></i></label>
                            <select th:field="*{sjklx}" class="form-control" required>
                                <option value="">请选择</option>
                                <option th:each="it:${#dicts.items('sjklx')}" th:value="${it.key}" th:text="${it.value}"></option>
                            </select>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label class="form-label">数据库版本</label>
                            <input type="text" th:field="*{version}" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 mb-3">
                            <label class="form-label">ip地址<i class="required"></i></label>
                            <input type="text" th:field="*{ipaddress}" class="form-control" required/>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label class="form-label">端口<i class="required"></i></label>
                            <input type="text" th:field="*{port}" class="form-control" required/>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label class="form-label">库名</label>
                            <input type="text" th:field="*{dbname}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 mb-3">
                            <label class="form-label">用户名<i class="required"></i></label>
                            <input type="text" th:field="*{username}" class="form-control" required/>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label class="form-label">密码<i class="required"></i></label>
                            <input type="text" th:field="*{password}" class="form-control" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">配置文件地址</label>
                            <textarea th:field="*{pzwjdz}" class="form-control" placeholder="填写具体的配置文件地址，可多个"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">备注</label>
                            <textarea th:field="*{bz}" class="form-control"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-warning" role="alert">
                                <h6 class="alert-heading">提示</h6>
                                <div>查看MySQL版本：<code>select version();</code></div>
                                <div>查看Oracle版本：<code>select * from v$version;</code></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save">保存</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
