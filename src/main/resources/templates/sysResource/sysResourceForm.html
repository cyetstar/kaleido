<div class="modal fade" tabindex="-1" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">资源信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/sysResource/{action}.json(action=${action})}" th:object="${sysResourceDTO}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="text" class="d-none"/>
                    <div class="mb-3">
                        <label class="form-label">名称<i class="required"></i></label>
                        <input type="text" th:field="*{name}" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">代码<i class="required"></i></label>
                        <input type="text" th:field="*{code}" class="form-control" readonly/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save">保存</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
