<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<body class="bg">
<div class="position-absolute start-50 top-50 translate-middle col-3" layout:fragment="content">
    <form th:action="@{/sysUser/register}" method="post" class="login">
        <h4 class="text-primary text-center" style="line-height: 30px">
            注册账号
        </h4>
        <div class="mt-3 mb-3">
            <label class="form-label">用户名</label>
            <input name="username" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">密码</label>
            <input name="password" type="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">验证密码</label>
            <input name="password2" type="password" class="form-control" required>
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label">姓名</label>
            <input name="name" type="text" class="form-control" required>
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label">手机号码</label>
            <input name="mobile" type="text" class="form-control" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </form>
</div>
</body>
</html>
