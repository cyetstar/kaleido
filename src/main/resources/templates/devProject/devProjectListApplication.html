<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{layout}">
<body layout:fragment="content">
<nav th:replace="common/nav::nav('devProject')"/>
<div class="container-fluid">
    <th:block th:replace="common/project::title(${devProjectDTO.xmmc})"/>
    <div class="row">
        <div class="col-2">
            <th:block th:replace="common/project::menu(${devProjectDTO.id}, 'deploy')"/>
        </div>
        <div class="col-10">
            <th:block th:replace="common/project::deployMenu(${devProjectDTO.id}, 'application')"/>
            <div class="row">
                <div class="col text-danger">
                    * 不仅要记录客户访问的PC端，还要记录研发、运维使用的管理端
                </div>
                <div class="col text-end">
                    <button sec:authorize="hasAuthority('devApplication:create')" th:attr="data-url=@{/devApplication/create(projectId=${devProjectDTO.id})}" type="button" class="btn btn-primary btn-form">新增</button>
                </div>
            </div>
            <table class="table">
                <tr>
                    <th>序号</th>
                    <th>环境类型</th>
                    <th>系统名称</th>
                    <th>IP地址</th>
                    <th>网络类型</th>
                    <th>操作</th>
                </tr>
                <tr th:if="${#lists.isEmpty(devApplicationDTOList)}">
                    <td colspan="6" class="text-center">没有符合条件的记录</td>
                </tr>
                <tr th:each="item:${devApplicationDTOList}">
                    <td th:text="${itemStat.count}"></td>
                    <td th:text="${#dicts.value('hjlx', item.hjlx)}"></td>
                    <td th:text="${item.xtmc}"></td>
                    <td th:text="${item.ipaddress}"></td>
                    <td th:text="${#dicts.value('wllx', item.wllx)}"></td>
                    <td>
                        <button sec:authorize="hasAuthority('devApplication:view')" th:attr="data-url=@{/devApplication/view(id=${item.id})}" type="button" class="btn btn-outline-primary btn-sm btn-view">详情</button>
                        <button sec:authorize="hasAuthority('devApplication:update')" th:attr="data-url=@{/devApplication/update(id=${item.id})}" type="button" class="btn btn-outline-primary btn-sm btn-form">编辑</button>
                        <button sec:authorize="hasAuthority('devApplication:delete')" th:attr="data-url=@{/devApplication/delete.json(id=${item.id})}" type="button" class="btn btn-outline-danger btn-sm btn-delete">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    $(function (){
        initView()
        initDelete();
        initForm();
    });
</script>
</body>
</html>
