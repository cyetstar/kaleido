<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{layout}">
<body layout:fragment="content">
<nav th:replace="common/nav::nav('devProject')"/>
<div class="container-fluid">
    <th:block th:replace="common/project::title(${devProjectDTO.xmmc})"/>
    <div class="row">
        <div class="col-2">
            <th:block th:replace="common/project::menu(${devProjectDTO.id}, 'view')"/>
        </div>
        <div class="col-10">
            <th:block th:replace="common/project::viewMenu(${devProjectDTO.id}, 'staff')"/>
            <div class="row">
                <div class="text-end">
                    <button sec:authorize="hasAuthority('devProjectStaff:createBatch')" th:attr="data-id=${devProjectDTO.id}" type="button" class="btn btn-primary btn-add">新增</button>
                </div>
            </div>
            <table class="table">
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>部门</th>
                    <th>岗位</th>
                    <th>职责</th>
                    <th>操作</th>
                </tr>
                <tr th:if="${#lists.isEmpty(devProjectStaffDTOList)}">
                    <td colspan="6" class="text-center">没有符合条件的记录</td>
                </tr>
                <tr th:each="item:${devProjectStaffDTOList}">
                    <td th:text="${itemStat.count}"></td>
                    <td th:text="${item.devEmployeeDTO.xm}"></td>
                    <td th:text="${#dicts.value('devDepartment', item.devEmployeeDTO.departmentId)}"></td>
                    <td th:text="${#dicts.value('gw', item.devEmployeeDTO.gw)}"></td>
                    <td th:text="${item.zz}"></td>
                    <td>
                        <button sec:authorize="hasAuthority('devProjectStaff:update')" th:attr="data-url=@{/devProjectStaff/update(id=${item.id})}" type="button" class="btn btn-outline-primary btn-sm btn-form">编辑</button>
                        <button sec:authorize="hasAuthority('devProjectStaff:delete')" th:attr="data-url=@{/devProjectStaff/delete.json(id=${item.id})}" type="button" class="btn btn-outline-danger btn-sm btn-delete">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    $(function (){


        $('.btn-add').on('click', function () {
            let projectId = $(this).data('id');
            $.ajax({
                url: ctxPath + 'devProjectStaff/createBatch',
                data: {id: projectId}
            }).done(onShownModal);

            function onShownModal(respdata){
                let $html = $(respdata);
                let modal = new bootstrap.Modal($html);
                $html.find('#tree').jstree({
                    plugins: ['wholerow', 'checkbox'],
                    core: {
                        themes: {
                            icons: false,
                        },
                        data: {
                            url: ctxPath + 'devProjectStaff/staffTree.json',
                            data: function (node) {
                                return {
                                    id: node.id,
                                    projectId: projectId
                                };
                            }
                        }
                    }
                });
                $html.find('.btn-save').on('click', function(){
                    let checked = $.map($.jstree.reference('#tree').get_checked(true), function(a){
                        return {
                            id: a.id,
                            type: a.original.type
                        };
                    })
                    $.ajax({
                        url: ctxPath + 'devProjectStaff/createBatch.json',
                        data: JSON.stringify({
                            projectId: projectId,
                            staffs : checked
                        }),
                        contentType: 'application/json',
                        dataType: 'json',
                        type: 'post'
                    }).done(function(respdata) {
                        if (respdata.resultCode == '0') {
                            window.location.reload();
                        }
                    });
                });
                modal.show();
            }

        });

        initForm()
        initDelete();
    });
</script>
</body>
</html>
