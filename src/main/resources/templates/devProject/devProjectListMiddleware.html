<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{layout}">
<body layout:fragment="content">
<nav th:replace="common/nav::nav('devProject')"/>
<div class="container-fluid">
    <th:block th:replace="common/project::title(${devProjectDTO.xmmc})"/>
    <div class="row">
        <div class="col-2">
            <th:block th:replace="common/project::menu(${devProjectDTO.id}, 'deploy')"/>
        </div>
        <div class="col-10">
            <th:block th:replace="common/project::deployMenu(${devProjectDTO.id}, 'middleware')"/>
            <div class="row">
                <div class="col text-danger">
                    * 记录路由、配置中心、缓存服务、消息中间件等
                </div>
                <div class="col text-end">
                    <button sec:authorize="hasAuthority('devMiddleware:create')" th:attr="data-url=@{/devMiddleware/create(projectId=${devProjectDTO.id})}" type="button" class="btn btn-primary btn-form">新增</button>
                </div>
            </div>
            <table class="table">
                <tr>
                    <th>序号</th>
                    <th>部署环境</th>
                    <th>中间件类型</th>
                    <th>IP地址</th>
                    <th>端口</th>
                    <th>版本</th>
                    <th>操作</th>
                </tr>
                <tr th:if="${#lists.isEmpty(devMiddlewareDTOList)}">
                    <td colspan="7" class="text-center">没有符合条件的记录</td>
                </tr>
                <tr th:each="item:${devMiddlewareDTOList}">
                    <td th:text="${itemStat.count}"></td>
                    <td th:text="${#dicts.value('hjlx', item.hjlx)}"></td>
                    <td th:text="${#dicts.value('zjjlx', item.zjjlx)}"></td>
                    <td th:text="${item.ipaddress}"></td>
                    <td th:text="${item.port}"></td>
                    <td th:text="${item.version}"></td>
                    <td>
                        <button sec:authorize="hasAuthority('devMiddleware:view')" th:attr="data-url=@{/devMiddleware/view(id=${item.id})}" type="button" class="btn btn-outline-primary btn-sm btn-view">详情</button>
                        <button sec:authorize="hasAuthority('devMiddleware:update')" th:attr="data-url=@{/devMiddleware/update(id=${item.id})}" type="button" class="btn btn-outline-primary btn-sm btn-form">编辑</button>
                        <button sec:authorize="hasAuthority('devMiddleware:delete')" th:attr="data-url=@{/devMiddleware/delete.json(id=${item.id})}" type="button" class="btn btn-outline-danger btn-sm btn-delete">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    $(function (){
        initView()
        initDelete();
        initForm(function ($modal, $html) {
            $html.find('#sfxyljvpn').on('change', function () {
                if ($(this).val() == '1') {
                    $html.find('#vpn').removeClass('d-none');
                } else {
                    $html.find('#vpn').addClass('d-none');
                }
            });
            $html.find('#sfxyljywxt').on('change', function () {
                if ($(this).val() == '1') {
                    $html.find('#ywxt').removeClass('d-none');
                } else {
                    $html.find('#ywxt').addClass('d-none');
                }
            });
        });
    });
</script>
</body>
</html>
