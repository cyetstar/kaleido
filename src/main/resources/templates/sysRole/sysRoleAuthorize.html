<div class="modal fade" tabindex="-1" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">角色授权</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/sysRole/authorize.json}"  method="post">
                    <input type="hidden" name="id" th:value="${#request.getParameter('id')}"/>
                    <div class="accordion">
                        <div class="accordion-item" th:each="item:${sysResourceMap}">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" th:attr="data-bs-target=|#${item.key}|" th:text="${#dicts.value('zylx', item.key)}"></button>
                            </h2>
                            <div th:id="${item.key}" class="accordion-collapse collapse show">
                                <div class="accordion-body">
                                    <div class="form-check form-check-inline" th:each="it:${item.value}">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="resourceId" th:value="${it.id}" th:checked="${it.checked}" />
                                            <span th:text="${#dicts.value('zycz', it.name)}"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary btn-check-all" data-checked="true">全选</button>
                <button type="button" class="btn btn-outline-primary btn-check-all" data-checked="false">取消全选</button>
                <button type="button" class="btn btn-primary btn-save">保存</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
