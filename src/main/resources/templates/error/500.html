<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<body class="bg">
<div class="container-fluid py-5" layout:fragment="content">
    <div class="position-absolute start-50 mt-5 translate-middle-x col-10 text-center">
        <h1 class="error text-warning">500</h1>
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">糟糕，服务出错了</h4>
            <hr>
            <p class="mb-3" th:text="${errorMsg}"></p>
            <p>
                <a href="javascript:window.history.back()" class="btn btn-dark">返回</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
